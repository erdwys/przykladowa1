<!DOCTYPE html>

    <head>
        <title>Wylogowywanie</title>
    </head>
    <body>
        <h1 th:inline="text">Aktualny zalogowany: [[${#httpServletRequest.remoteUser}]]!</h1>

        </form>
    </body>
</html>
